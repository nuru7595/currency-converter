<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--~~~~~~~~~~~~~~~ Favicon ~~~~~~~~~~~~~~~-->
    <link rel="shortcut icon" href="ico.ico" type="image/x-icon" />
    <!--~~~~~~~~~~~~~~~ Icon ~~~~~~~~~~~~~~~-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--~~~~~~~~~~~~~~~ CSS ~~~~~~~~~~~~~~~-->
    <link rel="stylesheet" href="./output.css" />
    <!--~~~~~~~~~~~~~~~ Title ~~~~~~~~~~~~~~~-->
    <title>Currency Converter || Nuru</title>
</head>

<body>
    <!--~~~~~~~~~~~~~~~ Header ~~~~~~~~~~~~~~~-->
    <header class="bg-indigo-500 text-white fixed top-0 left-0 w-full border-b border-white">
        <nav class="container h-12 flex justify-center sm:justify-between items-center">
            <div class="font-bold sm:text-xl">Currency Converter</div>
            <div class="hidden sm:block text-xs">-by Nuru</div>
        </nav>
    </header>
    <!--~~~~~~~~~~~~~~~ Main ~~~~~~~~~~~~~~~-->
    <main class="min-h-[100vh] flex justify-center items-center">
        <div class="max-w-96 container rounded-lg bg-white text-indigo-500 text-center space-y-5 p-7">

            <div>
                <label for="amount" class="block mb-1">Enter Amount:</label>
                <input type="text" id="amount" value="1" maxlength="16"
                    class="text-center w-full rounded-md py-2 text-md border border-indigo-500 outline-none">
            </div>

            <div class="flex items-center flex-col gap-3 md:flex-row justify-between">
                <!-- From -->
                <div class="flex items-center md:block md:text-start">
                    <p class="font-bold mr-2 sm:mb-2">From</p>
                    <div class="flex items-center border border-indigo-500 rounded-md px-1 select">
                        <img src="https://flagsapi.com/US/flat/64.png" class="w-8" id="fromImg">
                        <select class="bg-transparent outline-none cursor-pointer" name="fromSelect">
                        </select>
                    </div>
                </div>
                <!-- Exchange -->
                <div>
                    <i class="fa-solid fa-arrow-right-arrow-left text-xl"></i>
                </div>
                <!-- To -->
                <div class="flex items-center md:block md:text-start">
                    <p class="font-bold mr-2 sm:mb-2">To</p>
                    <div class="flex items-center border border-indigo-500 rounded-md px-1 select">
                        <img src="https://flagsapi.com/BD/flat/64.png" class="w-8" id="toImg">
                        <select class="bg-transparent outline-none cursor-pointer" name="toSelect">
                        </select>
                    </div>
                </div>

            </div>

            <div>
                <button class="block text-center w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700"
                    id="btn">Covert</button>
            </div>

            <div>
                <p id="output" class="break-words"></p>
            </div>

        </div>
    </main>
    <!--~~~~~~~~~~~~~~~ Footer ~~~~~~~~~~~~~~~-->
    <footer class="bg-indigo-500 text-white h-12 flex justify-center items-center fixed bottom-0 left-0 w-full border-t border-white">
        <div class="container text-center">
            <p class="text-sm sm:text-base">Copyright &copy; 2024 Nuru.</p>
        </div>
    </footer>
    <!--~~~~~~~~~~~~~~~ Js ~~~~~~~~~~~~~~~-->
    <script src="code.js"></script>
    <script src="main.js"></script>
</body>

</html>
